<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-7">
            <div class="alert alert-danger" *ngIf = "error">
                {{error}}
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="login()" *ngIf="!submitted || !allFieldsValid || error">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" formControlName="username" (focus)="reset()"
                            class="form-control rounded-0" 
                            [class.is-invalid]="isFieldValid('username')">
                            <small *ngIf="isFieldValid('username')"
                            class="text-danger">{{getErrorMsg('username', 5)}}</small>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password"  formControlName="password" (focus)="reset()"
                            class="form-control rounded-0" 
                            [class.is-invalid]="isFieldValid('password')">
                            <small *ngIf="isFieldValid('password')"
                            class="text-danger">{{getErrorMsg('password', 8)}}</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="d-flex flex-column">
                                <small class="text-muted">Not Registered?</small>
                                <a routerLink="/register">Register</a>
                            </span>
                            <button class="btn btn-primary float-right">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
