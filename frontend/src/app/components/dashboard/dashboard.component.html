<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="mt-4 d-flex justify-content-end" style="background-color: rgba(180, 180, 180, 0.05);" >
                <button (click)="seedDB()" class="float-right btn btn-success">Seed Db</button>
            </div>
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">username</th>
                    <th scope="col">email</th>
                    <th scope="col">Ops</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="btn btn-danger btn-sm" (click)="delete(user._id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
